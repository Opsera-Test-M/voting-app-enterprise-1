apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  labels:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # NOTE: In production, use external secrets manager (AWS Secrets Manager, Vault)
  # These are base64 encoded in the actual secret
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "postgres"
  # Connection string for result service
  DATABASE_URL: "postgres://postgres:postgres@db:5432/postgres"
