apiVersion: v1
kind: ConfigMap
metadata:
  name: newrelic-config
  labels:
    app.kubernetes.io/part-of: voting-app
    app.kubernetes.io/component: monitoring
data:
  # Mock New Relic server endpoint
  NEW_RELIC_HOST: "opsera-nrmock-labs.agent.opsera.dev"
  
  # Log level (debug, info, warning, error, critical)
  NEW_RELIC_LOG_LEVEL: "info"
  
  # Enable/disable the agent
  NEW_RELIC_ENABLED: "true"
  
  # Distributed tracing
  NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "true"
  
  # Application logging forwarding
  NEW_RELIC_APPLICATION_LOGGING_ENABLED: "true"
  NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED: "true"
  
  # SSL (disable for mock server if needed)
  NEW_RELIC_SSL: "true"
  
  # High security mode
  NEW_RELIC_HIGH_SECURITY: "false"
  
  # Labels
  NEW_RELIC_LABELS: "Environment:dev;Team:platform"
  
  # Apdex threshold (in seconds)
  NEW_RELIC_APDEX_T: "0.5"
