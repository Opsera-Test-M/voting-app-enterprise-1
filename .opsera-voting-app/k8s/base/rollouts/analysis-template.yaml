apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  labels:
    app.kubernetes.io/part-of: voting-app
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    # Check HTTP success rate (2xx responses)
    interval: 30s
    count: 5
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(nginx_ingress_controller_requests{
            service="{{args.service-name}}",
            status=~"2.*"
          }[2m])) /
          sum(rate(nginx_ingress_controller_requests{
            service="{{args.service-name}}"
          }[2m]))

  - name: error-rate
    # Check that error rate is below threshold
    interval: 30s
    count: 5
    successCondition: result[0] <= 0.05
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(nginx_ingress_controller_requests{
            service="{{args.service-name}}",
            status=~"5.*"
          }[2m])) /
          sum(rate(nginx_ingress_controller_requests{
            service="{{args.service-name}}"
          }[2m]))

  - name: latency-p99
    # Check P99 latency is under 500ms
    interval: 30s
    count: 5
    successCondition: result[0] <= 500
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.99,
            sum(rate(nginx_ingress_controller_request_duration_seconds_bucket{
              service="{{args.service-name}}"
            }[2m])) by (le)
          ) * 1000
