apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app
  labels:
    environment: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - PLACEHOLDER_SUBDOMAIN
    secretName: voting-app-dev-tls
  rules:
  - host: PLACEHOLDER_SUBDOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
      - path: /results
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
