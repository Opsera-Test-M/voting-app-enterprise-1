name: "Check Votes"

on:
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  SPOKE_CLUSTER: opsera-usw2-np
  NAMESPACE: voting-app-dev

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup
        run: |
          curl -sLO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Check Database Votes
        run: |
          echo "=== PostgreSQL Votes ==="
          kubectl exec -n ${{ env.NAMESPACE }} deploy/db -- psql -U postgres -c "SELECT * FROM votes LIMIT 10;"
          kubectl exec -n ${{ env.NAMESPACE }} deploy/db -- psql -U postgres -c "SELECT vote, COUNT(*) FROM votes GROUP BY vote;"

      - name: Check Redis Queue
        run: |
          echo "=== Redis Queue Length ==="
          kubectl exec -n ${{ env.NAMESPACE }} deploy/redis -- redis-cli LLEN votes

      - name: Worker Logs
        run: |
          echo "=== Worker Logs ==="
          kubectl logs -l app=worker -n ${{ env.NAMESPACE }} --tail=30
