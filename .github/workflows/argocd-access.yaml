name: "ArgoCD - Get Access Details"

on:
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2

permissions:
  contents: read
  id-token: write

jobs:
  get-access:
    name: "Get ArgoCD Access"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Connect to Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Get ArgoCD URL
        id: url
        run: |
          echo "## ArgoCD Access Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Try LoadBalancer first
          ARGOCD_URL=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")

          if [ -z "$ARGOCD_URL" ]; then
            # Try NodePort
            ARGOCD_URL=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.spec.clusterIP}' 2>/dev/null || echo "")
            echo "### ArgoCD Server (ClusterIP)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ArgoCD Server URL" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for ingress
          ARGOCD_INGRESS=$(kubectl get ingress -n argocd -o jsonpath='{.items[0].spec.rules[0].host}' 2>/dev/null || echo "")

          if [ -n "$ARGOCD_INGRESS" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "https://${ARGOCD_INGRESS}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          elif [ -n "$ARGOCD_URL" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "https://${ARGOCD_URL}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ArgoCD URL not found via LoadBalancer or Ingress" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Get ArgoCD Credentials
        run: |
          echo "### Login Credentials" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Username:** \`admin\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get password
          ARGOCD_PWD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" 2>/dev/null | base64 -d || echo "")

          if [ -n "$ARGOCD_PWD" ]; then
            echo "**Password:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${ARGOCD_PWD}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "**Password:** Initial admin secret not found. Password may have been changed." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Show Service Details
        run: |
          echo "### Service Details" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get svc argocd-server -n argocd >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Ingress (if any)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get ingress -n argocd 2>/dev/null || echo "No ingress configured"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Show Application Status
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### voting-app-dev Application" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get application voting-app-dev -n argocd -o wide 2>/dev/null || echo "Application not found"
          echo '```' >> $GITHUB_STEP_SUMMARY
