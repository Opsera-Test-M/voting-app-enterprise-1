apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  labels:
    app.kubernetes.io/part-of: voting-app
spec:
  args:
  - name: service-name
  - name: ingress-name
    value: ""
  metrics:
  - name: success-rate
    # Check HTTP success rate (2xx responses)
    # Returns 1.0 (success) if no traffic, avoids division by zero
    interval: 30s
    count: 5
    successCondition: result[0] >= 0.95 || isNaN(result[0])
    failureLimit: 3
    consecutiveErrorLimit: 5
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          (
            sum(rate(nginx_ingress_controller_requests{
              exported_service="{{args.service-name}}",
              status=~"2.."
            }[2m])) or vector(0)
          ) / (
            sum(rate(nginx_ingress_controller_requests{
              exported_service="{{args.service-name}}"
            }[2m])) or vector(1)
          )

  - name: error-rate
    # Check that error rate is below threshold
    # Returns 0.0 (success) if no traffic
    interval: 30s
    count: 5
    successCondition: result[0] <= 0.05 || isNaN(result[0])
    failureLimit: 2
    consecutiveErrorLimit: 5
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          (
            sum(rate(nginx_ingress_controller_requests{
              exported_service="{{args.service-name}}",
              status=~"5.."
            }[2m])) or vector(0)
          ) / (
            sum(rate(nginx_ingress_controller_requests{
              exported_service="{{args.service-name}}"
            }[2m])) or vector(1)
          )

  - name: latency-p99
    # Check P99 latency is under 500ms
    # Returns 0 (success) if no traffic data
    interval: 30s
    count: 5
    successCondition: result[0] <= 500 || isNaN(result[0])
    failureLimit: 2
    consecutiveErrorLimit: 5
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.99,
            sum(rate(nginx_ingress_controller_request_duration_seconds_bucket{
              exported_service="{{args.service-name}}"
            }[2m])) by (le)
          ) * 1000 or vector(0)
