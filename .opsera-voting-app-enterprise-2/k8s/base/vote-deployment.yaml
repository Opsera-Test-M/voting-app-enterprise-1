apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: voting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: vote
        image: vote:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OPTION_A
          valueFrom:
            configMapKeyRef:
              name: voting-app-config
              key: OPTION_A
        - name: OPTION_B
          valueFrom:
            configMapKeyRef:
              name: voting-app-config
              key: OPTION_B
        # New Relic APM Configuration
        - name: NEW_RELIC_APP_NAME
          value: "vote-dev"
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-api-key
              key: api-key
        - name: NEW_RELIC_HOST
          valueFrom:
            configMapKeyRef:
              name: newrelic-config
              key: NEW_RELIC_HOST
        - name: NEW_RELIC_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: newrelic-config
              key: NEW_RELIC_LOG_LEVEL
        - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: newrelic-config
              key: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
